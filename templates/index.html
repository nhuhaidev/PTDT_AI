<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán nguy cơ đột quỵ</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px; text-align: center; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Dự đoán nguy cơ đột quỵ</h2>
    
    <form action="/predict" method="post">
        <div class="form-group">
            <label>Giới tính:</label>
            <select name="gender">
                <option value="Male">Nam </option>
                <option value="Female">Nữ </option>
            </select>
        </div>

        <div class="form-group">
            <label>Tuổi:</label>
            <input type="number" name="age" step="0.1" required placeholder="Ví dụ: 60">
        </div>

        <div class="form-group">
            <label>Cao huyết áp:</label>
            <select name="hypertension">
                <option value="0">Không</option>
                <option value="1">Có</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bệnh tim mạch:</label>
            <select name="heart_disease">
                <option value="0">Không</option>
                <option value="1">Có</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tình trạng hôn nhân</label>
            <select name="ever_married">
                <option value="Yes">Đã kết Hôn </option>
                <option value="No">Chưa kết hôn </option>
            </select>
        </div>

        <div class="form-group">
            <label>Loại hình công việc:</label>
            <select name="work_type">
                <option value="Private">Tư nhân </option>
                <option value="Self-employed">Tự kinh doanh </option>
                <option value="Govt_job">Nhà nước </option>
                <option value="children">Trẻ em/Ở nhà </option>
            </select>
        </div>

        <div class="form-group">
            <label>Nơi sinh sống:</label>
            <select name="Residence_type">
                <option value="Urban">Thành thị </option>
                <option value="Rural">Nông thôn </option>
            </select>
        </div>

        <div class="form-group">
            <label>Chỉ số đường huyết trung bình:</label>
            <input type="number" name="avg_glucose_level" step="0.01" required placeholder="Ví dụ: 105.5">
        </div>

        <div class="form-group">
            <label>Chỉ số BMI:</label>
            <input type="number" name="bmi" step="0.1" required placeholder="Ví dụ: 28.4">
        </div>

        <div class="form-group">
            <label>Tình trạng hút thuốc:</label>
            <select name="smoking_status">
                <option value="formerly smoked">Đã từng hút</option>
                <option value="never smoked">Chưa bao giờ hút</option>
                <option value="smokes">Đang hút</option>
                <option value="Unknown">Không rõ</option>
            </select>
        </div>

        <button type="submit">DỰ ĐOÁN</button>
        
    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</body>
</html>
